<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="card-container">
        <article class="blog-card">
            <img src="./assets/images/illustration-article.svg" alt="A cartoon illustration of a digital art project with lines of code" class="card-image">
            
            <div class="card-content">
                <div class="tag">Learning</div>
                <div class="publish-date">Published 21 Dec 2023</div>
                
                <h1 class="card-title">
                    <a href="#">HTML & CSS foundations</a>
                </h1>
                
                <p class="card-description">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
                
                <div class="author-info">
                    <img src="./assets/images/avatar-greg-hooper.webp" alt="Greg Hooper's avatar" class="author-avatar">
                    <div class="author-name">Greg Hooper</div>
                </div>
            </div>
        </article>
    </main>

</body>
</html>
